<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao quiz do SENAI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Bem vindo ao quiz do SENAI</h2>
        <a href="form.html" class="btn btn-default">Gerenciar o Quiz</a>
        <a href="quiz.html" class="btn btn-default">Jogar o Quiz</a>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Pontos</th>
                </tr>
            </thead>
            <tbody id="placar">
            </tbody>
        </table>

    </div>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.open("GET", "http://localhost:8080/api/quiz/placar");

        xhr.send();

        xhr.onload = function () {
            obj = JSON.parse(this.responseText)
            tabela = ""
            for (i = 0; i < obj.length; i++) {
                nome = obj[i].nome
                acertos = obj[i].acertos
                tabela += "<tr>"
                tabela += `<td>${nome}</td>`
                tabela += `<td>${acertos}</td>`
                tabela += "</tr>"
            }
            document.getElementById("placar").innerHTML = tabela
        }
    </script>
</body>

</html>
